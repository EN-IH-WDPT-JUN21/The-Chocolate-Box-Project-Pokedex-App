
<div class="pokedex-view">
    <div>
    <app-pokemon-list-item *ngFor="let i = index; let item of pokemonList | paginate: {
    itemsPerPage: 8,
    currentPage: page,
    totalItems: 0 }" [pokemonItem]="item" (click)="showDetail(item)"></app-pokemon-list-item>
    <pagination-controls (pageChange)="handlePageChange($event)"></pagination-controls>
</div>
<div>
    <app-pokemon-detail [pokemon]="pokemon"></app-pokemon-detail>
</div>
</div>
