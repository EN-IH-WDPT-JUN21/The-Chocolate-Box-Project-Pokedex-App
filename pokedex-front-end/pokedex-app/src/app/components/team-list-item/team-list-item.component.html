
<div class="card mb-3" style="max-width: 540px;" [routerLink]= "['/team/', team.id ]" >
  <div class="row g-0">
    <div class="col-md-2">
      <img src="{{team.photo}}" class="img-fluid rounded-start teamLogo image" alt="{{team.name}} Logo">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{team.name}}</h5>
      </div>
    </div>
  </div>
</div>
