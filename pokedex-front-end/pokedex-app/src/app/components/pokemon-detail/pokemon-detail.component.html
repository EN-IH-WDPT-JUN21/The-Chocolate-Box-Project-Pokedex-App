<mat-card class="pokemon-card">
  <mat-card-header>
    <mat-card-title>{{pokemon.name | uppercase}}</mat-card-title>
    <mat-card-subtitle>TYPE: {{pokemon.type | uppercase}}</mat-card-subtitle>
  </mat-card-header>
  <div style="justify-content: center;">
  <img src="{{pokemon.imageUrl}}" width="300" height="300">
</div>
  <mat-card-content>
    <table class="table">
      <tr>
        <td>HP:<br> {{pokemon.hp}}</td>
        <td>ATTACK:<br> {{pokemon.attack}}</td>
        <td> DEFENCE:<br> {{pokemon.defence}}</td>
      </tr>
      <tr>
        <td> SPECIAL-ATTACK:<br> {{pokemon.specialAttack}}</td>
        <td> SPECIAL-DEFENCE:<br> {{pokemon.specialDefence}}</td>
        <td> SPEED:<br> {{pokemon.speed}}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
